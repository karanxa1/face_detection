<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Detection App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: color 0.3s;
        }

        .tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            margin-bottom: -12px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .video-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            max-height: 80vh;
            object-fit: cover;
            display: block;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Detection App</h1>

        <div class="tabs">
            <button class="tab active" data-tab="camera">Live Camera</button>
            <button class="tab" data-tab="upload">Video Upload</button>
        </div>

        <div id="camera-tab" class="tab-content active">
            <button id="start-camera">Start Camera</button>
            <button id="stop-camera" style="display: none;">Stop Camera</button>
            <div class="video-container">
                <img id="camera-feed" width="100%" />
            </div>
        </div>

        <div id="upload-tab" class="tab-content">
            <input type="file" id="video-upload" accept="video/*">
            <button id="process-video" disabled>Process Video</button>
            <div class="video-container">
                <video id="processed-video" controls></video>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });

        let cameraFeed = document.getElementById("camera-feed");
        let startButton = document.getElementById("start-camera");
        let stopButton = document.getElementById("stop-camera");
        let cameraStream = null;

        startButton.addEventListener("click", function () {
            cameraFeed.src = "/video_feed";
            startButton.style.display = "none";
            stopButton.style.display = "inline-block";
        });

        stopButton.addEventListener("click", function () {
            cameraFeed.src = "";
            startButton.style.display = "inline-block";
            stopButton.style.display = "none";
        });

        document.getElementById("video-upload").addEventListener("change", function () {
            document.getElementById("process-video").disabled = false;
        });

        document.getElementById("process-video").addEventListener("click", async function () {
            const file = document.getElementById("video-upload").files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("video", file);

            const response = await fetch("/process_video", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("processed-video").src = data.processed_video;
        });
    </script>
</body>
</html>
