<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Detection System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, img { width: 60%; border: 2px solid black; margin: 10px; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>

    <h1>Human Detection System</h1>

    <!-- ðŸ”¹ Webcam Mode -->
    <div id="webcam-tab">
        <h2>Live Webcam</h2>
        <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        <br>
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
    </div>

<script>
    // ðŸ”¹ Start Camera
    document.getElementById('start-camera').addEventListener('click', () => {
        document.getElementById('camera-feed').src = "{{ url_for('video_feed') }}" + "?t=" + new Date().getTime();
    });

    // ðŸ”¹ Stop Camera
    document.getElementById('stop-camera').addEventListener('click', () => {
        fetch('/stop_camera', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('camera-feed').src = "";
                console.log(data.message);
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
